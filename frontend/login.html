<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
    <body>
        <!-- Start hero -->
        <section class="hero flex-place-items-center height-100">
            
            <!-- Start hero container-->
            <section class="hero-container flex-place-items-center flex-column height-30">
                <div>
                    <h1 class="hero-container-title">Login</h1>
                </div>
                <div>
                    <input type="text" id="login_email" class="input margin-top-2" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="login_password" class="input margin-top-2" placeholder="Password">
                </div>
                <div class="hero-container-register-now">
                    <h4>Don't have an account?<a href="register.html"><span class="margin-left-1 color-blue cursor-pointer">Register now</span></a></h4>
                </div>
                <div>
                    <p class="error font-weight-bloder" id="login_error"></p>
                </div>
                <div>
                    <button class="btn margin-top-1" id="login_button">Sign in</button>
                </div>
            </section>
            <!-- End hero container-->
        </section>

        <!-- End hero -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="./scripts/login.js" type="text/javascript"></script>
    </body>
</html>
