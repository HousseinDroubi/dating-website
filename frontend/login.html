<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
    <body>
        <!-- Start hero -->
        <section class="hero">
            <!-- Start hero container-->
            <section class="hero-container">
                <div>
                    <h1 class="hero-container-title">Login</h1>
                </div>
                <div>
                    <input type="text" id="login_email" class="input" placeholder="Email">
                </div>
                <div>
                <input type="text" id="login_password" class="input" placeholder="Password">
                </div>
                <div class="hero-container-register-now">
                    <h4>Don't have an account?<span class="color-blue cursor-poiner">Register now</span></h4>
                </div>
                <div>
                    <button class="btn marin-top-2">
                        Sign in
                    </button>
                </div>
            </section>
            <!-- End hero container-->
        </section>
        <!-- End hero -->
    </body>
</html>
